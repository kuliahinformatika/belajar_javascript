<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let output = document.getElementById("output");

        let target = new Date ("oct 30, 2025");

        let sekarang = new Date();

        let selisih = target.getTime() - sekarang.getTime();

        let sisaHari = Math.floor(selisih / (1000 * 60 * 60 * 24));
        
        output.textContent = `${sisaHari} hari lagi`;
    </script>
</body>
</html>
