<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="hasil"></p>
    <script>
        let hasil = document.getElementById("hasil");
        let hitung = 0;

        function tampilkanHitung(){
            hitung++
            hasil.textContent = hitung;

            if(hitung === 5){
                clearInterval(timer);
                document.getElementById("hasil").innerText = "Hitungan Selesai!"
            }
        }
        let timer = setInterval(tampilkanHitung,1000);
    </script>
</body>
</html>
