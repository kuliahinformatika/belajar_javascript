<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nilai = 10;
        
        if(nilai >= 90){
            document.write("Nilai A");
        } else if (nilai >= 80) {
            document.write("Nilai B")
        } else if (nilai >= 70) {
            document.write("Nilai C")
        } else {
            document.write("Belajar Lagi")
        }
    </script>
</body>
