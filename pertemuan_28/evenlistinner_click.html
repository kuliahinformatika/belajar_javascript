<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="rubah">Klik Rubah</button>
    <p id="paragraf">Paragraf awal</p>

    <script>
        //ambil elemen
        let rubahParagraf = document.getElementById("rubah");
        let paragrafAwal = document.getElementById("paragraf");

        //function
        function ubahTeks (){
            paragrafAwal.innerText = "Paragraf yang sudah dirubah"
        }

        //even listener
        rubahParagraf.addEventListener("click", ubahTeks);
    </script>
</body>
</html>
