<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            font-size: 30px;
            margin-bottom: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p id="paragraf">Selamat Datang</p>
    <button onclick="tampil()">Sembunyikan/Tampilkan</button>

    <script>
        function tampil (){
            let paragraf = document.getElementById("paragraf");
        paragraf.classList.toggle("hidden");
        }
        
    </script>
</body>
</html>
