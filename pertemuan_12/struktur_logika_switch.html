<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let hari = 2;

        switch (hari) {
            case 1:
                document.write("Senin");
                break;

            case 2:
                document.write("Selasa");
                break;

            default:
                document.write("Akhir Pekan")
        }
    </script>
</body>
